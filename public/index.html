<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webhook Test (CORS Safe)</title>
</head>
<body>
  <h1>Webhook Test (CORS Safe)</h1>

  <textarea id="payload" rows="5" cols="50">
{
  "event": "test",
  "id": "123",
  "message": "Hello from frontend"
}
  </textarea><br><br>

  <button id="sendBtn">Send to Webhook</button>

  <h3>Response:</h3>
  <pre id="response"></pre>

<script>
const webhookURL = "https://primary-production-3b8c.up.railway.app/webhook/webhook-s";

document.getElementById("sendBtn").addEventListener("click", () => {
  let data;
  try {
    data = JSON.parse(document.getElementById("payload").value);
  } catch (e) {
    document.getElementById("response").textContent = "Invalid JSON";
    return;
  }

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
    mode: "cors"  // ensure browser sends CORS request
  })
  .then(async res => {
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text}`);
    }
    return res.json();
  })
  .then(resp => {
    document.getElementById("response").textContent = JSON.stringify(resp, null, 2);
  })
  .catch(err => {
    document.getElementById("response").textContent = `Error: ${err.message}\nCheck n8n CORS settings.`;
  });
});
</script>
</body>
</html>
