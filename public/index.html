<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asthra DigiTech Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Asthra DigiTech - Dashboard</h1>

  <div id="metrics">
    <div>Total Reach: <span id="reach">—</span></div>
    <div>Total Engagement: <span id="engagement">—</span></div>
    <div>Campaigns Running: <span id="campaigns">—</span></div>
    <div>Lead Conversions: <span id="leads">—</span></div>
  </div>

  <h2>Top Posts</h2>
  <table id="top-posts">
    <thead>
      <tr><th>Post ID</th><th>Platform</th><th>Engagement</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Upcoming Events</h2>
  <table id="events">
    <thead>
      <tr><th>Date</th><th>Event</th><th>Location</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
